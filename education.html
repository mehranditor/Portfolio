    <script>
        // Load education from localStorage
        function loadEducation() {
            const education = JSON.parse(localStorage.getItem('education')) || [];
            const list = document.getElementById('education-list');
            list.innerHTML = '';
            education.forEach(edu => {
                const card = document.createElement('div');
                card.className = 'certificate-card'; // Reuse certificate-card styling
                card.innerHTML = `
                    <div class="certificate-logo"><img src="https://via.placeholder.com/56" alt="${edu.school}"></div>
                    <div class="certificate-info">
                        <h4>${edu.degree}</h4>
                        <p class="certificate-org">${edu.school}</p>
                        <p class="certificate-date">${edu.field} | ${edu.startDate} - ${edu.endDate}</p>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // Add new education
        document.getElementById('education-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const education = {
                school: document.getElementById('education-school').value,
                degree: document.getElementById('education-degree').value,
                field: document.getElementById('education-field').value,
                startDate: document.getElementById('education-start-date').value,
                endDate: document.getElementById('education-end-date').value
            };
            let educationList = JSON.parse(localStorage.getItem('education')) || [];
            educationList.push(education);
            localStorage.setItem('education', JSON.stringify(educationList));
            loadEducation();
            e.target.reset();
            document.getElementById('education-start-date').value = '2023-09-01';
            document.getElementById('education-end-date').value = '2025-07-04';
        });

        // Initial load
        window.addEventListener('load', () => {
            loadEducation();
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });
            document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
        });
    </script>
